gemfire-testcontainers = { module = "dev.gemfire:gemfire-testcontainers", version.ref = "gemFireTestContainersVersion" }

[bundles]
gemfire-dependencies = ["gemfire-core", "gemfire-cq", "gemfire-logging", "gemfire-deployment-chained-classloader", "gemfire-gfsh", "gemfire-tcp-server", "gemfire-wan", "gemfire-tcp-messenger","gemfire-version"]

[plugins]
lombok = { id = "io.freefair.lombok", version.ref = "lombokVersion" }
nebula-facet = { id = "com.netflix.nebula.facet", version.ref = "nebulaFacetVersion" }
nebula-facet-integration = { id = "com.netflix.nebula.integtest-standalone", version.ref = "nebulaFacetVersion" }
ben-manes-versions = { id = "com.github.ben-manes.versions", version.ref = "benManesVersions" }
littlerobots-version-catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "littlerobotsVersionCatalogUpdate" }
