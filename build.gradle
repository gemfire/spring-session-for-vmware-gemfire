buildscript {
  repositories {
    mavenCentral()
    gradlePluginPortal()
    maven { url "https://repo.spring.io/plugins-release/" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://repo.spring.io/snapshot" }
  }
  dependencies {
//    classpath('io.spring.gradle:spring-build-conventions:0.0.38') {
//      exclude group: "io.spring.gradle", module: "docbook-reference-plugin"
//    }
    classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.5"
  }
}

plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
  id 'maven-publish'
}

group 'com.vmware.gemfire'

allprojects {

  sourceCompatibility = '17'
  targetCompatibility = '17'

  group = 'com.vmware.gemfire'

  repositories {
    mavenCentral()
    maven {
      credentials {
        username "$gemfireRepoUsername"
        password "$gemfireRepoPassword"
      }
      url = uri("https://commercial-repo.pivotal.io/data3/gemfire-release-repo/gemfire")
    }
  }

  configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, "minutes"
  }
}

