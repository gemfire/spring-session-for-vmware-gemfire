plugins {
  id 'java-library'
  id 'maven-publish'
}

publishing {
  publications {
    maven(MavenPublication) {
      groupId = project.group
      artifactId = 'spring-session-data-gemfire-parent'
      version = "${gemfireBaseVersion}-${springDataBaseVersion}-${version}"

      from components.java

      pom {
        name = 'Spring Session Data Tanzu GemFire Parent Project'
        description = 'Spring Session Data For VMware Tanzu GemFire Parent project'
      }
    }
  }
}


task cleanSpringTestClasses(type: Exec) {
  commandLine 'rm', '-rf', "${rootProject.rootDir}/tmp"
}


clean{
  dependsOn("cleanSpringTestClasses")
}